<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookNest</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <div class="logo_text">
                    <h1><a href="index.html">BookNest</a></h1>
                    <h2>Books - our passion!</h2>
                </div>
            </div>
            
        </div>
        <div class="site_content">
            <div class="content">
                <h1>Login</h1>
                <div class="login-form">
                    <form id="loginForm">
                        <div class="input-container">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-container">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="button" id="loginButton" onclick="login()">Login</button>
                    </form>
                </div>
                <div id="loginMessage" style="display: none;"></div>
            </div>
        </div>
        <div class="footer">
            <p>
                <a href="index.html">Home</a> |
                <a href="films.html">Books</a> |
                <a href="#">Novels</a> |
                <a href="rating.html">Book Ratings</a> |
                <a href="contact.html">Contact</a>
            </p>
            <p>wh-db.com 2015</p>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
