<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <meta name="description" content="BookNest    - a portal of books">
  
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="main">
        <div class="header">
            <div class="logo">
                <div class="logo_text">
                    <h1><a href="index.html">BookNest</a></h1>
                    <h2>Books - our passion!</h2>
                </div>
            </div>
            <div class="search-bar">
                <form method="get" action="search.html">
                    <input type="text" name="q" placeholder="Search..." />
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="menubar">
                <ul class="menu">
                    <li class="selected"><a href="index.html">Home</a></li>
                    <li><a href="films.html">Books</a></li>
                    <li><a href="#">Novels</a></li>
                    <li><a href="rating.html">Book Ratings</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="login-button" onclick="openLoginPage()">Login</button>
                <button class="register-button" onclick="openRegisterPage()">Register</button>
                <a id="register-link" href="register.html" style="display: none;"></a>

            </div>
        </div>

            <div class="content">
                <h1>Contact Us</h1>
                <p>Send us your feedback about the CineMonster portal.</p>
                
                <div class="send send_contact">
                    <form method="post" action="#" id="contact">
                        <input type="text" name="review_name" placeholder="YOUR NAME">                        
                        <input type="text" name="review_email" placeholder="YOUR EMAIL">                        
                        <textarea name="review_text"></textarea>
                        <input type="submit" class="btn" value="Send">
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>
                <a href="index.html">Home</a> |
                <a href="films.html">Books</a> |
                <a href="#">Novels</a> |
                <a href="rating.html">Book Ratings</a> |
                <a href="contact.html">Contact Us</a>            
            </p>
            <p>wh-db.com 2015</p>
        </div>
    </div> 
    <script>
        function openRegisterPage() {
            var registerLink = document.getElementById("register-link");
            registerLink.click();
        }
    </script>
     <script>
        function openLoginPage() {
            window.location.href = "login.html"; 
        }

        function openRegisterPage() {
            var registerLink = document.getElementById("register-link");
            registerLink.click();
        }
    </script>   
</body>
</html>
